name: Stripe - daily SaaS generator

on:
  workflow_dispatch: {}
  schedule:
    - cron: "10 3 * * *" # runs daily at 03:10 UTC

concurrency:
  group: stripe-daily
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: scripts
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}

      # --- knobs you can tune ---
      NEW_CUSTOMERS_MIN: "100"
      NEW_CUSTOMERS_MAX: "500"
      DAILY_CHURN_RATE: "0.003"
      CHURN_MODE: "period_end"
      ENABLE_PLAN_CHANGES: "false"
      STRIPE_TEST_PAYMENT_METHOD: "pm_card_visa"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily generator
        run: python scripts/06_daily_stripe_saas_world.py
