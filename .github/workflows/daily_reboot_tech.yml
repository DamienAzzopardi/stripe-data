name: Daily Reboot Tech Data

on:
  workflow_dispatch:
    inputs:
      run_date:
        description: "Optional run date (YYYY-MM-DD) - informational only in V1"
        required: false
        type: string
  schedule:
    - cron: "20 6 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Validate YAML
        run: |
          python - << 'PY'
          import yaml
          yaml.safe_load(open("specs/reboot_tech.yml","r",encoding="utf-8"))
          yaml.safe_load(open("specs/reboot_tech_catalog.yml","r",encoding="utf-8"))
          print("YAML OK")
          PY

      - name: Run generator
        env:
          STRIPE_API_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          REBOOT_SPEC_PATH: specs/reboot_tech.yml
        run: |
          python scripts/generate_reboot_tech_orders.py
