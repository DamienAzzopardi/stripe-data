name: Generate Stripe test transactions

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 2 * * *" # daily at 02:15 UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate transactions
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          N_TRANSACTIONS: "100"
          CURRENCY: "usd"
          STRIPE_TEST_PAYMENT_METHOD: "pm_card_visa"
        run: |
          python generate_stripe_transactions.py
