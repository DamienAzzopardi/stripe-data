app:
  name: "DAH Fitness App"
  timezone: "Europe/Paris"

markets:
  countries:
    - code: "FR"
      name: "France"
      currency: "eur"
      weight: 0.45
    - code: "ES"
      name: "Spain"
      currency: "eur"
      weight: 0.25
    - code: "IT"
      name: "Italy"
      currency: "eur"
      weight: 0.20
    - code: "US"
      name: "United States"
      currency: "usd"
      weight: 0.10

plans:
  weekly:
    interval: "week"
    interval_count: 1
    eur_unit_amount: 699
    usd_unit_amount: 699
    churn_probability: 0.25

  monthly:
    interval: "month"
    interval_count: 1
    eur_unit_amount: 1999
    usd_unit_amount: 1999
    churn_probability: 0.08

  yearly:
    interval: "year"
    interval_count: 1
    eur_unit_amount: 17999
    usd_unit_amount: 17999
    churn_probability: 0.15

upgrades:
  weekly_to_monthly:
    from: "weekly"
    to: "monthly"
    eligible_after_completed_cycles: 1
    probability: 0.20

  monthly_to_yearly:
    from: "monthly"
    to: "yearly"
    eligible_after_completed_cycles: 2
    probability: 0.12

daily_generation:
  new_customers_per_day:
    min: 100
    max: 150

  plan_allocation_ranges:
    weekly:
      min: 0.35
      max: 0.55
    monthly:
      min: 0.25
      max: 0.40
    yearly:
      min: 0.10
      max: 0.25

payment_methods:
  cards:
    distribution:
      visa: 0.40
      mastercard: 0.30
      amex: 0.12
      discover: 0.10
      jcb: 0.08

    stripe_test_tokens:
      visa: "tok_visa"
      mastercard: "tok_mastercard"
      amex: "tok_amex"
      discover: "tok_discover"
      jcb: "tok_jcb"

stripe:
  product:
    key: "fitness_membership"
    name: "Fitness Membership"

advanced:
  deterministic_seed: true
