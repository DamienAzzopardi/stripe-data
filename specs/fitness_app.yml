# specs/fitness_app.yml
app:
  name: "DAH Fitness App"
  currency: "eur"
  timezone: "Europe/Paris"

catalog:
  products:
    - key: "membership"
      name: "Fitness Membership"
      prices:
        - key: "monthly"
          nickname: "Membership Monthly"
          unit_amount: 1999     # €19.99
          interval: "month"
          trial_days: 7
        - key: "yearly"
          nickname: "Membership Yearly"
          unit_amount: 17999    # €179.99
          interval: "year"
          trial_days: 14

    - key: "coaching"
      name: "1:1 Coaching Add-on"
      prices:
        - key: "monthly"
          nickname: "Coaching Monthly"
          unit_amount: 4999     # €49.99
          interval: "month"
          trial_days: 0

  coupons:
    - key: "WELCOME10"
      percent_off: 10
      duration: "once"
    - key: "ANNUAL15"
      percent_off: 15
      duration: "repeating"
      duration_in_months: 12

data_generation:
  # How many NEW users per day (roughly)
  new_customers_per_day:
    mean: 120
    std: 25
    min: 50
    max: 220

  # How users split across plan types
  plan_mix:
    membership_monthly: 0.78
    membership_yearly: 0.22

  # Add-on attachment rate (coaching)
  coaching_attach_rate: 0.12

  # Discount usage
  coupon_usage_rate: 0.18
  coupon_distribution:
    WELCOME10: 0.75
    ANNUAL15: 0.25

  # Payment outcomes
  payment_failure_rate: 0.04     # create invoices that fail (simulated by leaving default PM missing)
  refund_rate: 0.015             # refund some one-off charges

  # Churn (cancel subscriptions)
  daily_churn_rate:
    monthly: 0.0025
    yearly: 0.0006

  # One-off purchases (e.g., “programs”, “merch”, etc.)
  one_off_purchases_per_day:
    mean: 25
    std: 8
    min: 5
    max: 60
  one_off_basket:
    min_amount: 990     # €9.90
    max_amount: 8990    # €89.90

advanced:
  # Make runs deterministic day-to-day (good for teaching + reproducibility)
  deterministic_seed: true
